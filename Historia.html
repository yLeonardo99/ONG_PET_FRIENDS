                <p class="text"> <b>• A ONG Pet Friends</b> é uma organização dedicada à proteção e ao bem-estar dos
                    animais. Com o objetivo de transformar a vida de animais em situações vulneráveis, a Pet Friends se
                    destaca no resgate, tratamento e promoção da adoção responsável. Seu trabalho inclui resgatar
                    animais abandonados, oferecendo cuidados veterinários, abrigo temporário e a busca por lares
                    amorosos.

                    Além de promover a adoção, a ONG também se empenha em conscientizar a sociedade sobre a importância
                    da castração, cuidados adequados e combate ao abandono. Através de campanhas, eventos e parcerias, a
                    Pet Friends estimula o voluntariado e a participação ativa da comunidade.

                    Com uma presença ativa nas redes sociais, como o instagran, a Pet Friends compartilha
                    histórias inspiradoras de adoção, mostrando a transformação e o impacto positivo na vida dos animais
                    e das famílias que os acolhem.</p>
            </center>
